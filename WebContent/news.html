		<!-- loading按钮自己通过样式调整 -->
		<div id="imloading" style="width:150px;height:30px;line-height:30px;font-size:16px;text-align:center;border-radius:3px;opacity:0.7;background:#000;margin:10px auto 30px;color:#fff;display:none">

		<script type="text/javascript">

		var timer = 90; // 数值越大，飘的越慢
		var dx = 1;
		var dy = 1;
		
		window.onload = function(){
			// 找到id属性为adWindow的节点
			var adWindow = document.getElementById('adWindow');
			var body = document.body;
			var height = body.offsetHeight;
			var width = body.offsetWidth;
			var winHeight = adWindow.offsetHeight;
			var winWidth = adWindow.offsetWidth;

			// 每timer毫秒执行一次移动
			setInterval(function(){
				
				var top = adWindow.offsetTop + 3 * dy;
				var left = adWindow.offsetLeft + 3 * dx;

				if(dy == 1 && top >= height - winHeight){
					dy = -1;
				}else if(dy == -1 && top <= 0){
					dy = 1;
				}
				
				if(dx == 1 && left >= width - winWidth){
					dx = -1;
				}else if(dx == -1 && left <= 0){
					dx = 1;
				}

				adWindow.style.top = top + 'px';
				adWindow.style.left = left + 'px';
			}, timer)
		
		}
	</script>
	<div id="adWindow" class="adWindow">

	</div>
